    "aggregate": "c1",
    "pipeline": [{
        "$lookup": {
            "from": "c2",
            "localField": "joinme",
            "foreignField": "joinme",
            "as": "matched"
        }
    }],
    "cursor": {},
    "encryptionInformation": {
        "type": 1,
        "schema": {
            "db.c1": {
                "fields": [{
                    "keyId": { "$binary": { "base64": "q83vqxI0mHYSNBI0VniQEg==", "subType": "04" } },
                    "path": "encryptedUnindexed",
                    "bsonType": "string"
                }]
            },
            "db.c2": {
                "fields": [{
                    "keyId": { "$binary": { "base64": "q83vqxI0mHYSNBI0VniQEg==", "subType": "04" } },
                    "path": "encryptedUnindexed",
                    "bsonType": "string"
                }]
            }
        }
    },
    "$db": "db"
}


